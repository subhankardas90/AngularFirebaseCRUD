<h5>Coffee Order:</h5>

<form [formGroup]="this.orderService.form">
  <input placeholder="Customer Name" formControlName="customerName" type="text" />
  <input placeholder="Order Number" formControlName="orderNumber" type="text" />

  <button class="waves-effect waves-light btn col s4" *ngFor="let coffee of coffees" (click)="addCoffee(coffee)">{{coffee}}</button>
  <ul class="collection">
    <li *ngFor="let coffee of coffeeOrder">
      <span class ="col s11">{{coffee}}</span>
      <i class="material-icons" (click)="removeCoffee(coffee)">delete_forever</i>
    </li>
  </ul>
  <!-- <button class="waves-effect waves-light btn col s12" (click)="onSubmit()">Submit</button> -->
  <button class="waves-effect waves-light btn col s12" (click)="onSubmit()">Submit</button>
  
</form>
